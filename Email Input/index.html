<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validação de E-mail</title>
</head>
<body>

<h2>Nome Completo:</h2>
<input type="text" id="nomeInput" placeholder="Escreva seu nome">
<button id="nomeValidar">Validar</button>
<p id="resultadoNome"></p>

<h2>E-mail</h2>
<input type="text" id="emailInput" placeholder="Digite seu e-mail">
<button id="botaoValidar">Validar</button>
<p id="resultado"></p>

<h2>Senha:</h2>
<input type="text" id="senhaInput" placeholder="Escreva sua senha">
<button id="senhaValidar">Validar</button>
<p id="resultadoSenha"></p>

<h2>Celular:</h2>
<input type="text" id="celularInput" placeholder="Escreva seu número de celular">
<button id="celularValidar">Validar</button>
<p id="celularSenha"></p>



<script src="main.js"></script>
</body>
</html>
